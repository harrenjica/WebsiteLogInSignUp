<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Register with PawPins</title>
  </head>
  <body style="background-color: #FFF2D5;">

    <nav style="background-color: #FFF2D5;" class="navbar navbar-expand-lg bs-light-bg-subtle">

      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="" height="100px" width="100px"></a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(250, 163, 48); text-align: center;">PawPins</h1>
        </div>
      </div>
      </nav>
    
    <h1 class="text-center" style="color:rgb(250, 163, 48); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Register</h1>

    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: rgb(250, 163, 48); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Email address</label>
          <input style="background-color: rgb(235, 245, 253);"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" style="color: rgb(250, 163, 48); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Mobile Number</label>
          <input style="background-color: rgb(235, 245, 253);"
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Mobile Number"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: rgb(250, 163, 48); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Password</label>
          <input style="background-color: rgb(235, 245, 253);"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: rgb(250, 163, 48); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Confirm Password</label>
          <input style="background-color: rgb(235, 245, 253);"
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-group form-check"></div>
        <a href="product.html" class="btn btn-primary" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">SUBMIT</a>
      </div>
      <div>
        <a href=""><a href="index.html" style="float: left; margin-left: 210px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">login instead?</a></a>
      </div>

      </form>
    </div>

  </body>
</html>
